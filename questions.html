<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="jquery-1.11.1.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
<div id="container" class="container">
    <h1>Quiz</h1>
    <div id="error" class="top-error"></div>
    <div id="question-panel" class="panel">
        <div id="question" class="panel-heading"></div>
        <div id="choices" class="panel-body"></div>
    </div>
    <div class="btns">
        <input type="button" value="Back" id="back" class="btn"/>
        <input type="button" value="Next" id="next" class="btn"/>
    </div>
</div>
<div id="overlay"></div>
<!-- welcome back modal -->
<div id="welcome-modal" class="modal">
    <div id="modal-header" class="modal-header">
        <a href='#' class="close" id="welcome-close"><span aria-hidden="true">×</span></a>
        <h4 class="header-title">Welcome Back</h4>
    </div>
    <div id="welcome-modal-body" class="modal-body center">

    </div>
    <div class="modal-footer">
        <input type="button" value="Start" id="start" class="btn"/>
    </div>
</div>

<!-- sign in modal -->
<div id="sign-in" class="modal">
    <div id="sign-in-header" class="modal-header">
        <a href='#' class="close" id="sign-in-close"><span aria-hidden="true">×</span></a>
        <h4 class="header-title">Sign In</h4>
    </div>
    <form action="" id="form-sign-in">
    <div id="sign-in-body" class="modal-body">
        <div class="form-group">
            <label for="sign-in-uname" class="control-label">Username</label>
            <div class="input">
                <input type="text" id="sign-in-uname" name="name" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="sign-in-psw" class="control-label">Password</label>
            <div class="input">
                <input type="password" id="sign-in-psw" name="password" class="form-control"/>
            </div>
        </div>
    </div>
    <div id="sign-in-footer" class="modal-footer">
        <input type="submit" value="Sign In" id="btn-signIn" class="btn"/>
    </div>
    </form>
</div>

<!-- sign up modal -->
<div id="sign-up" class="modal">
    <div id="sign-up-header" class="modal-header">
        <a href='#' class="close" id="sign-up-close"><span aria-hidden="true">×</span></a>
        <h4 class="header-title">Sign Up</h4>
    </div>
    <form action="" id="form-sign-up">
    <div id="sign-up-body" class="modal-body">
        <div class="form-group">
            <label for="sign-up-uname" class="control-label">Username</label>
            <div class="input">
                <input type="text" id="sign-up-uname" name="name" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="sign-up-psw" class="control-label">Password</label>
            <div class="input">
                <input type="password" id="sign-up-psw" name="password" class="form-control"/>
            </div>
        </div>
    </div>
    <div id="sign-up-footer" class="modal-footer">
        <input type="submit" value="Sign up" id="btn-signUp" class="btn"/>
    </div>
    </form>
</div>

</body>
</html>
