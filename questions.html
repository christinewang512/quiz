<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
<div class="container">
    <h1>Quiz</h1>
    <div id="error" class="error"></div>
    <div id="question-container" class="panel">
        <div id="question" class="panel-heading"></div>
        <div id="choices" class="panel-body"></div>
    </div>
    <div class="btns">
        <input type="button" value="Back" id="back" class="btn"/>
        <input type="button" value="Next" id="next" class="btn"/>
    </div>
</div>


<script src="scripts.js"></script>
</body>
</html>
