<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="jquery-1.11.1.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
<div id="container" class="container">
    <h1>Quiz</h1>
    <div id="error" class="error"></div>
    <div id="question-panel" class="panel">
        <div id="question" class="panel-heading"></div>
        <div id="choices" class="panel-body"></div>
    </div>
    <div class="btns">
        <input type="button" value="Back" id="back" class="btn"/>
        <input type="button" value="Next" id="next" class="btn"/>
    </div>
</div>
<div id="overlay"></div>
<div id="welcome-modal" class="modal">
    <div id="welcome-modal-body" class="modal-body"></div>
    <div class="modal-footer">
        <input type="button" value="Start" id="start" class="btn"/>
    </div>
</div>
</body>
</html>
